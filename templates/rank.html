<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #222;
            margin-bottom: 32px;
            text-align: center;
        }

        .table-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7f7f7;
        }

        th {
            padding: 20px 24px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e5e5e5;
        }

        td {
            padding: 18px 24px;
            font-size: 15px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background 0.15s ease;
        }

        tbody tr:hover {
            background: #fafafa;
        }

        tbody tr:nth-child(1) td:first-child::before {
            content: "ü•á ";
        }

        tbody tr:nth-child(2) td:first-child::before {
            content: "ü•à ";
        }

        tbody tr:nth-child(3) td:first-child::before {
            content: "ü•â ";
        }

        .back-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: #f7f7f7;
            border-color: #d0d0d0;
        }

        @media (max-width: 640px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 24px;
            }

            th, td {
                padding: 16px;
                font-size: 14px;
            }

            th {
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            th, td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user, score in ranks %}
                    <tr>
                        <td>{{user}}</td>
                        <td>{{score}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <center>
            <a href="{{url_for('dashboard')}}" class="back-link">‚Üê Back to Dashboard</a>
        </center>
    </div>
</body>
</html>
